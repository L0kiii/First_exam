<script src="/static/js/init.js"></script>
<script>
    $.ajax({
        url: "/api/setting",
        method: "get",
        success: (data) => {
            $("#notice").append("报名时间：" + data.data.time + "<br/>"+"<br/>"+"公告内容：" + data.data.info);
            if (!data.data.allowApply) {
                $("#notice").text("报名已结束！暂不开放报名！");
                //管理员关闭了报名，此时不绑定起始时间，那部分直接显示报名已结束
            }
            if (data.data.allowApply !== true) {
                alert("未到报名时间");
            }
        }
    });
    $.ajax({
        url: "/api/applications",
        method: "get",
        dataType: "json",
        success: (data) => {
            let length = data.data.length;
            if (length === 0) {
                $("#display").removeAttr("hidden");
            }
        }
    })
</script>
